name: main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # node 编译
      - name: build
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: |
#          npm i -g hexo-cli textlint textlint-rule-ja-space-between-half-and-full-width
          npm install -g hexo-cli
          npm i -f
          hexo clean
#          textlint --fix .\source\_posts\*.md
          hexo g

      # docker build，并push
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          repository: registry.cn-shanghai.aliyuncs.com/my_hb/my-blog
          tags: ${{ github.sha }}

      # 让K8s应用deployment
      - run: |
          sed -i 's/{TAG}/${{ github.sha }}/g' deployment.yaml
      - name: deploy to cluster
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.28"
        with:
          args: apply -f deployment.yaml
      - name: verify deployment
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.28"
        with:
          args: '"rollout status -n blog deployment/blog"'